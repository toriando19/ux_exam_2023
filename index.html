<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">


    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <title>login</title>
</head>
<body>
       <div id="mobile-menu">
        <div id="logo">
            <img src="img/StyleHub-blue.svg" alt="StyleHub logo">
        </div>
      
    </div>

    <header id="site-header">
        <div id="logo">
            <img src="img/StyleHub-blue.svg" alt="Styleub Logo">
        </div>
      
    </header>

    <section class="login-container">
        <div class="login-form-box signup-mode">
            <h1 id="title"> Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <a class="material-symbols-outlined">person</a>
                        <input type="text" placeholder="Name" id="nameInput">
                    </div>
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="email" placeholder="Email" id="emailInput" >
                    </div>
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                    <div class="input-field" id="confirmPasswordField">
                        <a class="material-symbols-outlined">person</a>
                        <input type="password" placeholder="Confirm Password" id="confirmPasswordInput">
                    </div>
                    <p>Lost password <a href="#">Click here</a></p>
                </div>
                <div class="login-btn-field">
                    <button type="button" id="signupBtn"> Sign up</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script/signup.js" defer></script>

    
</body>
</html>
