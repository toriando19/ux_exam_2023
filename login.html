<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <title>login</title>
</head>
<body>
       <div id="mobile-menu">
        <div id="logo">
            <img src="logo" alt="">
        </div>
        <a class="hamburger" href="#navbar" aria-label="Open main menu">
            <span class="sr-only">Open main menu</span>
            <span class="material-symbols-outlined" alt="open button." aria-hidden="true">menu</span></a>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="new-arrivals.html">New arrivals</a>
            <a href="trending.html">Trending</a>
            <a href="products.html">All products</a>
            <div id="icon-menu">
                <a href="http://"><span class="material-symbols-outlined" id="search-icon"
                        onclick="removeClass()">search</span></a>
                <a href="http://"><span class="material-symbols-outlined">logout</span></a>
                <a href="http://"><span class="material-symbols-outlined" id="shopping-icon"
                        onclick="showCart()">shopping_basket</span></a>
            </div>
            <a class="close" href="#" aria-label="Close main menu">
                <span class="sr-only">Close main menu</span>
                <span class="material-symbols-outlined" alt="close button." aria-hidden="true">close</span></a>
        </nav>
    </div>

    <header id="site-header">
        <div id="logo">
            <img src="logo" alt="">
        </div>
      
        <div id="icon-menu">
            <a href="http://"><span class="material-symbols-outlined">logout</span></a>
        </div>

        <div class="shopping">
            <span class="quantity">0</span>
            <a href="http://"><span class="material-symbols-outlined" id="shopping-icon"
                    onclick="showCart()">shopping_basket</span></a>
        </div>
    </header>

    <div class="hidden" id="shopping-container">
        <div id="shopping">
            <span class="material-symbols-outlined close-button" alt="close button." onclick="hideCart()">close</span>
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <button><a href="check-out.html">Go to checkout</a></button>
        </div>
    </div>


    <div class="hidden blur-container" id="search-container">
        <div id="search">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search-bar" placeholder="Search...">
            <span class="material-symbols-outlined" class="close-button" alt="close button."
                onclick="addClass()">close</span>
        </div>
    </div>


    <div class="login-container">
        <div class="login-form-box signup-mode">
            <h1 id="title"> Login</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="email" placeholder="Email" id="emailInput">
                    </div>
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                    <p>Lost password <a href="#">Click here</a></p>
                </div>
                <div class="login-btn-field">
                    <button type="button" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script/login.js" defer></script>
  
</body>
</html>
