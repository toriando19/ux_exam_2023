<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/login.js" defer></script>
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <title>login</title>
</head>
<body>
    <div id="mobile-menu">
        <div id="logo">
            <img src="logo" alt="">
        </div>
        <a class="hamburger" href="#navbar" aria-label="Open main menu">
            <span class="sr-only">Open main menu</span>
            <span class="material-symbols-outlined" alt="open button." aria-hidden="true">menu</span></a>
        <nav id="navbar">
            <div id="icon-menu">
                <a href="http://"><span class="material-symbols-outlined" id="search-icon" onclick="removeClass()">search</span></a>
                <a href="http://"><span class="material-symbols-outlined">person</span></a>
                <a href="http://"><span class="material-symbols-outlined">shopping_basket</span></a>
            </div>
            <a class="close" href="#" aria-label="Close main menu">
                <span class="sr-only">Close main menu</span>
                <span class="material-symbols-outlined" alt="close button." aria-hidden="true">close</span></a>
        </nav>
    </div>

    <header id="site-header">
        <div id="logo">
            <img src="logo" alt="">
        </div>
      
        <div id="icon-menu">
            <a href="http://"><span class="material-symbols-outlined" id="search-icon" onclick="removeClass()">search</span></a>
            <a href="http://"><span class="material-symbols-outlined">person</span></a>
            <a href="http://"><span class="material-symbols-outlined">shopping_basket</span></a>
        </div>
    </header>
    
    <div class="hidden blur-container" id="search-container">
        <div id="search">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search-bar" placeholder="Search...">
            <span class="material-symbols-outlined" id="close-button" alt="close button." onclick="addClass()">close</span>
        </div>
    </div>  

    <div class="login-container">
        <div class="login-form-box">
            <h1 id="title"> Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <a class="material-symbols-outlined">person</a>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <a class="material-symbols-outlined">person</a>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field" id="confirmPasswordField" >
                        <a class="material-symbols-outlined">person</a>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <p>Lost password <a href="#">Click here</a></p>
                </div>
                <div class="login-btn-field">
                    <button type="button" id="signupBtn"> Sign up</button>
                    <button type="button" id="loginBtn"class="disable"> Login</button>
                </div>
            </form>
        </div>
    </div>
  
</body>
</html>
